<template name="production">
<div class="body">
	<div class="etape">
	<form method="post" class="production_submit">
	<table class="bandeau_etape">
		<tbody>    
			<tr>
			 <td ROWSPAN="4" ><img class="bandeau_img" src="/imgciee.png"></td>
			</tr>
			<tr>
				<td>Sequenced Assembly : {{html.reference}}</td>
				<td></td>
				<td>Part in box</td>
				<td>Step</td>         
			</tr>
			<tr>
				<td>Process Rev : {{html.revision}}</td>
				<td>Jig Rev : {{html.jig_rev}}</td>
				<td>{{html.partinbox_etape}}</td>
				<td>{{html.num_etape}}</td>
			</tr> 
		</tbody>  
	</table>
		<div class="affiche_etape"> 
			 
			{{{html.html_etape}}}
			 
			 
			
		</div>
		<input type="hidden" id="id" name="id" value="{{html._id}}">
		<button type="button" name="bp_retour" class="bp_retour btn btn-default" value="retour">Return - กลับ</button>
		<button type="submit" name="bp_suivant" class="bp_suivant btn btn-default" value="suivant">Next - ดังต่อไปนี้</button>
		</form>
	</div>
 <div class="home">
 <button id="return_home" type="button" class="btn btn-default btn-lg">
 <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
 </button>
 </div>
</div>


</template>

<template name="login">


<form  class="form-horizontal" id="form_login">
<div class="container">
	<div class="div_login">
	<h2>Login - เข้าสู่ระบบ</h2> 
	<div class="form-group">
		<label for="login" class="col-sm-4 control-label">Login - เข้าสู่ระบบ: </label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="login" name="login" value="{{login}}" autofocus>
		</div>
	</div>
	<div class="form-group">
		<label for="reference" class="col-sm-4 control-label">Reference - การอ้างอิง :  </label>
		<div class="col-sm-8">
			 <div class="input-group">
			<select class="form-control" name="reference">
				{{#each references}}
          <option value="{{_id}}">{{reference}}</option>
 
				{{/each}} 

			</select>
			<div class="input-group-addon"><span style="font-size:30px" id="refresh" class="glyphicon glyphicon-repeat" aria-hidden="true"></span> </div>
			</div>
		</div>
		
		
	</div>
	<div class="form-group">
		<label for="numserie" class="col-sm-4 control-label">Serial/part number -  หมายเลขผลิตภัณฑ์: </label>
		<div class="col-sm-8">
			<input type="number" class="form-control" id="numserie" name="numserie" min="1">
		</div>
	</div>
	<div class="form-group">
		<label for="numof" class="col-sm-4 control-label">Fabrication order - คำสั่งผลิต:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="numof" name="numof">
		</div>
	</div>
	 <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default submit_login">Ok - ตกลง</button>
    </div>
	
	</div>
	
</div>

</form> 
</template>
