<template name="moreCharts">

    <canvas id="myChart" width="1200" height="400"></canvas>
	<hr>
	
<table class="table">
	<tbody>
		<tr>
			<td>Step</td>
			<td>Time(s)</td>
			
		</tr>
		
{{#each tb_temps}}
	<tr>
		<td>{{num_etape}}</td>
		<td>{{time}}</td>
		
	</tr>
{{/each}} 	
	</tbody>
</table>

</template>

    <label for="ref">Reference</label>
    <select class="form-control" id="ref">
	{{#each tabref}}

	{{/each}} 	
		
</select>
